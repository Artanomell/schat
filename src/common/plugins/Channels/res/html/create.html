<form id="channel-create">
  <div class="row btn-group control-group" id="create-name-row">
    <label data-tr="channels-name-label" class="control-label">Name:</label>
    <input id="create-name" type="text" maxlength="64"><button id="create-submit" type="submit" class="btn" data-tr="channels-create">Create</button><button id="create-cancel" type="button" class="btn" data-tr="channels-cancel" data-dismiss="modal">Cancel</button>
  </div>
  <div class="row control-group">
    <label data-tr="channels-access-label" class="control-label">Access:</label>
    <label>
      <input type="checkbox" name="access" id="access-checkbox">
      <span data-tr="channels-access-checkbox">This channel is private</span>
    </label>
  </div>
  <div class="alert alert-error"><i id="visibility-error" class="icon-error hide"></i> <span id="create-error">Error</span></div>

</form>
